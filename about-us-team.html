
<!DOCTYPE html>
<html>
<head>
    <title>About Us - Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .team-container {
            display: flex;

        }
        .team-member {

        }
        .team-member img {
            border-radius: 50%;

        }
        .team-member h2 {
            margin-top: 15px;
        }
        .team-member p {
            max-width: 200px;
            margin: auto;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>About Us</h1>
    <div class="team-container">
        <div class="team-member">
            <img src="person1.jpg" alt="Person 1">
            <h2>Person 1</h2>
            <p>Brief description about person 1.</p>
        </div>
        <div class="team-member">
            <img src="person2.jpg" alt="Person 2">
            <h2>Person 2</h2>
            <p>Brief description about person 2.</p>
        </div>
    </div>
</body>
</html>
